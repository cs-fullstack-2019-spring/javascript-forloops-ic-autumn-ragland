04
Use a for loop to print 0 to 5. When you get to the number 2, print "TWO".
When you get to the number 4, print "FOUR".

<script>


    for (var i = 0; i<= 5; i++)
    {
        if (i===2)
        {
            console.log("two")
        }
        else if (i===4)
        {
            console.log("four")
        }
        else
        {
            console.log(i)
        }
    }

</script>

</body>
